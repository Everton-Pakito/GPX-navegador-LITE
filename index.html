<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPX Navigator - Múltiplos Arquivos</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>🗺️ GPX Navigator</h1>

    <div class="section">
      <h2>📂 Subir Arquivos GPX</h2>
      <input type="file" id="gpxInput" accept=".gpx" multiple />
    </div>

    <div class="section">
      <h2>✅ Rotas Disponíveis</h2>
      <ul id="gpxList"></ul>
    </div>

    <div class="section" style="height: 400px;">
      <div id="map" style="height: 100%;"></div>
    </div>

    <footer class="text-center">
      <p>Feito com ❤️ por Everton Tezzon Ferreira</p>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-gpx/gpx.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
